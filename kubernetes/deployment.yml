apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: 979050235289.dkr.ecr.ap-southeast-2.amazonaws.com/user06-gateway:1.0
          ports:
            - containerPort: 8080
